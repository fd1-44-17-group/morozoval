<!DOCTYPE html>
<html>

<head>
    <title>Табличка с цифрами</title>
    <meta charset="utf-8">
    <style type="text/css">

        .leftleft {
            margin-left:-28px;
        }
        
        .left {
            margin-left:-14px;
        }
        
        .rightright {
            text-align:right;
            margin-right: -28px;
        }
        
        .right {
            text-align:right;
            margin-right: -14px;
        }
        
    </style>
</head>

<body>
    <table border=1>
        <thead></thead>
        <tbody>
            
            <tr>
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
            </tr>
            
            <tr>
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div class="right">2</div>
                </td>
                <td>
                    <div class="left">3</div>
                </td>
            </tr>
            
            <tr>
                <td>
                    <div class="right">1</div>
                </td>
                <td>
                    <div class="right">2</div>
                </td>
                <td>
                    <div class="leftleft">3</div>
                </td>
            </tr>
            
            <tr>
                 <td>
                    <div class="rightright">1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div class="leftleft">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="right">1</div>
                </td>
                <td>
                    <div class="left">2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="rightright">1</div>
                </td>
                <td>
                    <div class="left">2</div>
                </td>
                <td>
                    <div class="left">3</div>
                </td>
                
            </tr>
        </tbody>
    </table>
</body>

</html>
