<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Photo</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    
    <body>
        <input type="radio" name="myradio" id="first" checked/>
        <div></div>
        <input type="radio" name="myradio" id="second"/>
        <div></div>
        <input type="radio" name="myradio" id="third"/>
        <div></div>
        <input type="radio" name="myradio" id="fourth"/>
        <div></div>
        <label class="common circle1 L1" for="first"></label>
        <label class="common circle2 L2" for="second"></label>
        <label class="common circle3 L3" for="third"></label>
        <label class="common circle4 L4" for="fourth"></label>
        <div class="arrows _1">
            <label id="arrow1" for="second">&rsaquo;</label>
            <label id="arrow2" for="fourth">&lsaquo;</label>
        </div>
        <div class="arrows _2">
            <label id="arrow1" for="third">&rsaquo;</label>
            <label id="arrow2" for="first">&lsaquo;</label>
        </div>
        <div class="arrows _3">
            <label id="arrow1" for="fourth">&rsaquo;</label>
            <label id="arrow2" for="second">&lsaquo;</label>
        </div>
        <div class="arrows _4">
            <label id="arrow1" for="first">&rsaquo;</label>
            <label id="arrow2" for="third">&lsaquo;</label>
        </div>
    </body>
