<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photo</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <input type="radio" name="myradio" class="input first" id="first" checked/>
    <div></div>
    <input type="radio" name="myradio" class="input second" id="second" />
    <div></div>
    <input type="radio" name="myradio" class="input third" id="third" />
    <div></div>
    <input type="radio" name="myradio" class="input fourth" id="fourth" />
    <div></div>
    <div class="navigation">
        <label class="pin pin_active" for="first"></label>
        <label class="pin pin_active" for="second"></label>
        <label class="pin pin_active" for="third"></label>
        <label class="pin pin_active" for="fourth"></label>
    </div>
    <div class="arrows arrows_active1">
        <label class="arrows__left" for="second">&rsaquo;</label>
        <label class="arrows__right" for="fourth">&lsaquo;</label>
    </div>
    <div class="arrows arrows_active2">
        <label class="arrows__left" for="third">&rsaquo;</label>
        <label class="arrows__right" for="first">&lsaquo;</label>
    </div>
    <div class="arrows arrows_active3">
        <label class="arrows__left" for="fourth">&rsaquo;</label>
        <label class="arrows__right" for="second">&lsaquo;</label>
    </div>
    <div class="arrows arrows_active4">
        <label class="arrows__left" for="first">&rsaquo;</label>
        <label class="arrows__right" for="third">&lsaquo;</label>
    </div>
</body>

</html>
