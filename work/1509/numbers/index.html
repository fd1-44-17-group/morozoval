<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>numbers</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="bord">
        <div class="line">
            <div class="cell left">1</div>
            <div class="cell left">2</div>
            <div class="cell left">3</div>
        </div>

        <div class="line">
            <div class="cell left">1</div>
            <div class="cell right">2</div>
            <div class="cell left">3</div>
        </div>

        <div class="line">
            <div class="cell right margin">1</div>
            <div class="cell left">2</div>
            <div class="cell right marginmargin">3</div>
        </div>

        <div class="line">
            <div class="cell right">1</div>
            <div class="cell left">2</div>
            <div class="cell left">3</div>
        </div>
        
        <div class="line">
            <div class="cell right margin">1</div>
            <div class="cell right marginmargin">2</div>
            <div class="cell left">3</div>
        </div>
        
        <div class="line">
            <div class="cell right">1</div>
            <div class="cell right">2</div>
            <div class="cell left">3</div>
        </div>
    </div>
</body>

</html>
